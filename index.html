<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Players in the World</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="./logo.png" alt="CSGO Logo">
        </div>
        <div class="header-info">
            <button class="play-button">PLAY FOR FREE</button>
            <span class="players-count">MONTHLY PLAYER: 28,575,516</span>
        </div>
        <div class="language">
            <select>
                <option value="en">Select Language</option>
                <option value="en">English</option>
                <option value="ru">Русский</option>
                <option value="uz">O‘zbekcha</option>
            </select>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Title Section -->
        <section class="title">
            <h1>BEST PLAYERS IN THE WORLD</h1>
        </section>

        <!-- Players Section -->
        <section class="players">
            <div class="player-card">
                <img src="./image 5 (1).png" alt="S1mple">
                <p>S1mple</p>
            </div>
            <div class="player-card">
                <img style="" src="./image 8.png" alt="ZywOo">
                <p>ZywOo</p>
            </div>
            <div class="player-card">
                <img src="./image 9.png" alt="NiKo">
                <p>NiKo</p>
            </div>
        </section>

        <!-- Information Section -->
        <section class="information">
            <div class="info-card">
                <img style="width: 300px;" src="./image 10.png" alt="Uzbekistan">
                <p>Uzbekistan e-sportsmen reached the semi-finals of the world championship in CS:GO (IESF 2023)...</p>
                <button class="read-more">Read more</button>
            </div>
            <div class="info-card">
                <img style="width: 300px;" src="./image 11.png" alt="Team">
                <p>Uzbekistan went through the group stage without a single defeat...</p>
                <button class="read-more">Read more</button>
            </div>
        </section>
    </main>
    <footer>
        <img src="./image 12.png" alt="">
        <div class="pp">
            <img src="./Telegram (1).png" alt="">
            <img src="./Vector.png" alt="">
            <img src="./Vector.png" alt="">
        </div>
    </footer>
</body>
</html>
